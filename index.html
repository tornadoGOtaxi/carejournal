
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareJournal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;500;600;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      .font-handwriting {
        font-family: 'Caveat', cursive;
      }
      .notebook-paper {
        background-color: #fffef0;
        background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
        background-size: 100% 40px;
        line-height: 40px;
        position: relative;
        min-height: 600px;
      }
      .notebook-paper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 48px;
        width: 1px;
        height: 100%;
        background-color: #ffadad;
        box-shadow: 1px 0 0 #ffadad;
      }
      .notebook-line {
        height: 40px;
        display: flex;
        align-items: center;
        padding-left: 56px;
        padding-right: 16px;
        position: relative;
        border-bottom: 1px solid transparent;
      }
      .notebook-meta {
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        font-size: 10px;
        color: #94a3b8;
        letter-spacing: -0.02em;
        white-space: nowrap;
        margin-right: 8px;
        flex-shrink: 0;
      }
      .spiral-ring {
        width: 16px;
        height: 16px;
        background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
        border-radius: 50%;
        margin: 12px auto;
        box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body class="bg-slate-300 text-gray-900 overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
